<!DOCTYPE html>
<html>
 <head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
 <title>D3.js Demo</title>
 <meta charset="UTF-8">
 <style type="text/css">
    
 </style>
 </head>
 <body>
    <h1>Shane Walsh</h1>
 <script type="text/javascript">
    // Retrieve the JSON data
    $.getJSON("https://pkgstore.datahub.io/core/co2-ppm/co2-mm-mlo_json/data/aed7eb0d19cbcd90790525d40728b0a8/co2-mm-mlo_json.json", function (data) {
        console.log(data);
        plotCO2Data(data);
    });

    function plotCO2Data(data) {
        var margin = {top: 50, right: 50, bottom: 50, left: 50 },
        width = 980 - margin.left - margin.right,
        height = 670 - margin.top - margin.bottom;

        // parse the date / time
        var parseDate = d3.timeParse("%Y-%m-%d");

        // x and y scales for interpolated C02 and time
        var x = d3.scaleTime()
        .domain(d3.extent(data, function (d) { return parseDate(d["Date"]); }))
        .range([0,width]);

        var y = d3.scaleLinear()
        .domain(d3.extent(data, function (d) { return d["Interpolated"]; }))
        .range([height,0]);

        //Axes
        //x is the d3.scaleTime()
        var xAxis = d3.axisBottom(x)
        .ticks(3); // specify the number of ticks

        var yAxis = d3.axisLeft(y)
        .ticks(3); // specify the number of ticks

        // creates lines based on date and interpolated dataS
        var valueline = d3.line()
        .x(function (d) { return x(parseDate(d["Date"])); })
        .y(function (d) { return y(d["Interpolated"]); })
        .curve(d3.curveMonotoneX);

        // creates second line based on date and trend data
        var trendline = d3.line()
        .x(function (d) { return x(parseDate(d["Date"])); })
        .y(function (d) { return y(d["Trend"]); })
        .curve(d3.curveMonotoneX);

        // adding an SVG element
        var svg = d3.select('body')
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            
            .append("g")
                //adds offset for numbers
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // adding axes to svg
        svg.append('g') // append a group element
            .attr('class', 'x axis')
            .attr('transform', 'translate(0,' + height + ')')
            .call(xAxis)
            .append("text") // X-axis label
            .attr("class", "label")
            .attr("x", width / 2)
            .attr("y", margin.bottom / 2)
            .style("text-anchor", "middle")
            .text("Date");
        
        svg.append('g')
            .attr('class', 'y axis')
            .call(yAxis)
            .append("text") // Y-axis label
            .attr("class", "label")
            .attr("transform", "rotate(-90)")
            .attr("y", -margin.left)
            .attr("x", height / 2)
            .attr("dy", ".71em")
            .style("text-anchor", "middle")
            .text("CO2 Interpolated");

        // draw path for interpolated
        svg.append("path")
            .attr("d", valueline(data))
            .attr("fill", "none")
            .attr("stroke", "red");

        // draw path for trend
        svg.append("path")
            .attr("d", trendline(data))
            .attr("fill", "none")
            .attr("stroke", "blue");
        
        // chart title
        svg.append("text")
            .attr("x", width / 2)
            .attr("y", 0 - margin.top / 2)
            .attr("text-anchor", "middle")
            .style("font-size", "24px")
            .text("CO2 Levels Over Time");

        // Add zoom functionality
        
        var zoom = d3.zoom()
            .scaleExtent([1, Infinity])
            .translateExtent([[0,0], [width, height]])
            .extent([[0,0], [width, height]])
            .on("zoom", zoomed);

        svg.append("rect")
            .attr("width", width)
            .attr("height", height)
            .style("fill", "none")
            .style("pointer-events", "all")
            .call(zoom);

        function zoomed() {
            x.range([d3.event.transform.applyX(0), d3.event.transform.applyX(width)]);
            svg.select(".x.axis").call(xAxis);
            svg.selectAll("path").attr("d", function (d) {
                return valueline(data);
            })
        }
        
    }
 </script>
 </body>
</html>
