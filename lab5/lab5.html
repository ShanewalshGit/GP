<html>
    <!-- Import Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.157.0/three.js" 
    integrity="sha512-8DQ21zI0ic9mMNCPYj225sCbU8LGPu/T7u97ix4/P+WqAJIIuuG6w/fPoOFC6LfZGqUE85etxR4W0ia2IyRFiw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <head>
    <meta charset="UTF-8">
    <style type="text/css">
    </style>
    <title>3D</title>
    </head>

  <body>
    <h1>Shane</h1>
    <script type="text/javascript">
        // Implement scene, camera and renderer.
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera( 80, window.innerWidth / window.innerHeight, 0.1, 1000 );
        camera.position.z = 20;

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        // create Tetehedron
        //const geometry = new THREE.SphereGeometry( 15, 32, 16 );
        const geometry = new THREE.TetrahedronGeometry(5,0); // (Radius, detail)
        //const material = new THREE.MeshBasicMaterial({ color: 0xffff00, wireframe: true });
        const material = new THREE.MeshLambertMaterial({ color: 0xffffff});
        const tetrahedron = new THREE.Mesh(geometry, material);
        scene.add(tetrahedron);

         // Create spotlight
         var spotLight = new THREE.SpotLight(255,255,255);
          spotLight.position.set(10, 10, 10);
          //spotLight.castShadow = true;
          scene.add(spotLight);

          const spotLightHelper = new THREE.SpotLightHelper( spotLight );
          scene.add( spotLightHelper );

        function repeatMe() {
            //Setup renderer
            renderer.render(scene, camera);

            //Rotate
            tetrahedron.rotation.x += 0.01;
            tetrahedron.rotation.y += 0.01;

            tetrahedron.position.x += 0.01;

            requestAnimationFrame(repeatMe);
        }
        repeatMe();

    </script>
  </body>
</html>
